<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStory Guild Yearbook</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            cursor: url('custom-cursor.png'), auto;
        }
        #container {
            position: relative;
            text-align: center;
        }
        #ui-background {
            max-width: 100%;
            height: auto;
        }
        #player-list {
            position: absolute;
            right: 10px;
            top: 50px;
        }
        #display {
            position: absolute;
            left: 10px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="base.png" id="ui-background" alt="UI Background">
        
        <div id="player-list"></div>
        <div id="display"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
